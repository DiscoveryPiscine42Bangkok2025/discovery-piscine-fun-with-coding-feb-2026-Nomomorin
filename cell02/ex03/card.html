<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="card.css" rel="stylesheet" />

            <tr>

            <tr>

                <br /><span style="color: gray">Sawandee kub</span>
              </td>
            </tr>

              <td><br /><span style="font-weight: 300">42Bangkok</span></td>
            </tr>

                <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/58/Instagram-Icon.png/769px-Instagram-Icon.png"

                />
                  <img
                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1280px-Facebook_f_logo_%282019%29.svg.png"
                  width="20"
                />

                  src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/LINE_logo.svg/2048px-LINE_logo.svg.png"
                  width="20"
                />
              </td>
            </tr>

        </div>
        <div class="footer">
          <a
            href="https://github.com/Nomomorin"
            style="color: #fff; text-decoration: none"
            target="_blank"
          >
            Contact
          </a>
        </div>
      </div>

</html>
